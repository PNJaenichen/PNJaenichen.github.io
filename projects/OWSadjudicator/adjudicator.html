<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charsest="utf-8">
    <title>OWS Adjudication Aid</title>
    <link rel="icon" href="data:;base64,=">
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <h1>OWS Adjudication Aid</h1>
      <hr>
      <h2>Surface Strikes</h2>
      <form id="surfaceStrike" action="">
        <p id="surfStrkDesc">
          Utilize the following tool for adjudicated surface strikes. This
          tool was created utizliing the OWS 1.7 ruleset.
        </p>
        <fieldset>
          <label>Total Inbound Weapons:</label>
          <br>
            <label id="inbound_one_label" for="inbound_one">Weapon Type 1</label>
            <select id="inbound_one">
              <option value="">Die Value</option>
              <option value=4>D4</option>
              <option value=6>D6</option>
              <option value=8>D8</option>
              <option value=10>D10</option>
              <option value=12>D12</option>
              <option value=16>D16</option>
              <option value=20>D20</option>
            </select>
            <label id="inbnd_one_tot_label" for="inbound_one_total">Total</label>
            <input id="inbound_one_total" type="number" min=0 max=10 placeholder=0>
            <br>
            <label id="inbound_two_label" for="inbound_two">Weapon Type 2</label>
            <select id="inbound_two">
              <option value="">Die Value</option>
              <option value=4>D4</option>
              <option value=6>D6</option>
              <option value=8>D8</option>
              <option value=10>D10</option>
              <option value=12>D12</option>
              <option value=16>D16</option>
              <option value=20>D20</option>
            </select>
            <label id="inbnd_two_tot_label" for="inbound_two_total">Total</label>
            <input id="inbound_two_total" type="number" min=0 max=10 placeholder=0>
            <br>
            <label id="inbound_three_label" for="inbound_three">Weapon Type 3</label>
            <select id="inbound_three">
              <option value="">Die Value</option>
              <option value=4>D4</option>
              <option value=6>D6</option>
              <option value=8>D8</option>
              <option value=10>D10</option>
              <option value=12>D12</option>
              <option value=16>D16</option>
              <option value=20>D20</option>
            </select>
            <label id="inbnd_three_tot_label" for="inbound_three_total">Total</label>
            <input id="inbound_three_total" type="number" min=0 max=10 placeholder=0>
        </fieldset>
        <fieldset>
          <label>Total Defensive Missiles:</label>
          <br>
          <label id="def_one_label" for="def_one">Weapon Type 1</label>
          <input id="def_one" type="number" min=0 max=10 placeholder=6>
          <label id="def_one_tot_label" for="def_one_total">Total</label>
          <input id="def_one_total" type="number" min=0 max=10 placeholder=0>
          <br>
          <label id="def_two_label" for="def_two">Weapon Type 2</label>
          <input id="def_two" type="number" min=0 max=10 placeholder=6>
          <label id="def_two_tot_label" for="def_two_total">Total</label>
          <input id="def_two_total" type="number" min=0 max=10 placeholder=0>
          <br>
          <label id="def_three_label" for="def_three">Weapon Type 3</label>
          <input id="def_three" type="number" min=0 max=10 placeholder=6>
          <label id="def_three_tot_label" for="def_three_total">Total</label>
          <input id="def_three_total" type="number" min=0 max=10 placeholder=0>
        </fieldset>
        <label id="target_def_label" for="target_def">Target Defense:</label> 
        <input id="target_def" type="number" min=1 max=10 placeholder=4>
        <br>
        <label id="cap_input_label" for="cap_input">CAP Available:</label>
        <input id="cap_input" type="number" min=0 max=10 placeholder=0>
        <br>
        <label id="promo_label" for="promo_input">No. of Promotions:</label>
        <input id="promo_input" type="number" min=0 max=5 placeholder=0>
        <br>
        <label id="demo_label" for="demo_input">No. of Demotions:</label>
        <input id="demo_input" type="number" min=0 max=5 placeholder=0>
        <br>
        <label><input id="aew_input" type="checkbox">AEW Available (US Only)</label>
        <br>
        <button id="strikeSubmit" type="button">Ajudicate</button>
      </form>
      <div id="resultArea_strike"></div>
    </main>
    <footer>

    </footer>
  </body>
  <script src="adjudicator.js" defer></script>
</html>
