<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Tic Tac Toe</title>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="tictactoe.css">
</head> 
<body>
    <div id="player-board">
        <div class="grid-container">
            <div id="topLeft" class="centering"></div>
            <div id="topCenter" class="centering topBorder"></div>
            <div id="topRight" class="centering"></div>
            <div id="centerLeft" class="centering sideBorder"></div>
            <div id="centerCenter" class="centering"></div>
            <div id="centerRight" class="centering sideBorder"></div>
            <div id="bottomLeft" class="centering"></div>
            <div id="bottomCenter" class="centering topBorder"></div>
            <div id="bottomRight" class="centering"></div>
        </div>
    </div>
</body>
<script src="tictactoe.js"></script>
</html>
