<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Tic Tac Toe</title>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="tictactoe.css">
</head> 
<body>
    <div id="player-board">
        <div class="grid-container">
            <div class="topLeft centering">X</div>
            <div class="topCenter centering topBorder">O</div>
            <div class="topRight centering">X</div>
            <div class="centerLeft centering sideBorder">O</div>
            <div class="centerCenter centering">X</div>
            <div class="centerRight centering sideBorder">O</div>
            <div class="bottomLeft centering">X</div>
            <div class="bottomCenter centering topBorder">O</div>
            <div class="bottomRight centering">X</div>
        </div>
    </div>
</body>
<script src="tictactoe.js"></script>
</html>
