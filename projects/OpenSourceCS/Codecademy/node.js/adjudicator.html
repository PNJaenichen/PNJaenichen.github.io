<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Adjudication Tools for OWS v1.8">
    <meta name="author" content="Nate 'Kiwi' Jaenichen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWS Adjudication Aid v1.8</title>
    <link rel="icon" href="data:;base64,=">
  </head>
  <style>
    
  </style>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <h1>OWS Adjudication Aid v1.8</h1>
      <p>All tools were created utilizing the OWS 1.8 ruleset.</p>
      <div class="left-side">
        <section id="generalRoll">
          <form id="randomForm" onSubmit="randomRoll()">
            <select id="randRollSize">
              <option value="">Select Dice</option>
              <option value="4">d4</option>
              <option value="6">d6</option>
              <option value="8">d8</option>
              <option value="10">d10</option>
              <option value="12">d12</option>
              <option value="16">d16</option>
              <option value="20">d20</option>
            </select>
            <input type="number" id="randDiceCount" placeholder=0>
            <input type="submit">
          </form>
        </section>
        <section id="surfaceStrike">
          <h2>Surface/Air Strikes</h2>
          <p>
            Utilize the following tool for adjudicated surface-to-surface 
            strikes. This tool was created utilizing the OWS 1.8 ruleset.
          </p> 
          <form id="strikeForm">
            <fieldset>
              <label for="strikeMissOneType">Weapon Type 1</label>
              <select id="strikeMissOneType">
                <option value="">Select Dice</option>
                <option value="4">d4</option>
                <option value="6">d6</option>
                <option value="8">d8</option>
                <option value="10">d10</option>
                <option value="12">d12</option>
                <option value="16">d16</option>
                <option value="20">d20</option>
              </select>
              <label for="strikeMissOneTot">Total</label>
              <input type="number" id="strikeMissOneTot" placeholder=0>
              <label for="strikeMissTwoType">Weapon Type 2</label>
              <select id="strikeMissTwoType">
                <option value="">Select Dice</option>
                <option value="4">d4</option>
                <option value="6">d6</option>
                <option value="8">d8</option>
                <option value="10">d10</option>
                <option value="12">d12</option>
                <option value="16">d16</option>
                <option value="20">d20</option>
              </select>
              <label for="strikeMissTwoTot">Total</label>
              <input type="number" id="strikeMissTwoTot" placeholder=0>
              <label for="strikeMissThreeType">Weapon Type 3</label>
              <select id="strikeMissThreeType">
                <option value="">Select Dice</option>
                <option value="4">d4</option>
                <option value="6">d6</option>
                <option value="8">d8</option>
                <option value="10">d10</option>
                <option value="12">d12</option>
                <option value="16">d16</option>
                <option value="20">d20</option>
              </select>
              <label for="strikeMissThreeTot">Total</label>
              <input type="number" id="strikeMissThreeTot" placeholder=0>
              <input type="checkbox" id="strikeHyperBMD">
              <label for="strikeHyperBMD">Hypersonic / BMD</label>
            </fieldset>
            <fieldset>
              <label for="strikeDefOneType">Defense Type 1</label>
              <input type="number" id="strikeDefOneType" placeholder=0>
              <label for="strikeDefOneTot">Total</label>
              <input type="number" id="strikeDefOneTot">
              <label for="strikeDefTwoType">Defense Type 2</label>
              <input type="number" id="strikeDefTwoType" placeholder=0>
              <label for="strikeDefTwoTot">Total</label>
              <input type="number" id="strikeDefTwoTot">
              <label for="strikeDefThreeType">Defense Type 3</label>
              <input type="number" id="strikeDefThreeType" placeholder=0>
              <label for="strikeDefThreeTot">Total</label>
              <input type="number" id="strikeDefThreeTot">
            </fieldset>
          </form>
        </section>
      </div>
      <div class="right-side">
        <p id="results"></p>
      </div>      
    </main>
    <footer>
      <p>&copy 2022 MSTP. A USMC Unit. All Rights Reserved.</p>
    </footer>
  </body>
  <script src="OWS_Adjudicator_v18.js" defer></script>
</html>
