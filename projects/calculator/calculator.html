<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Simple Calculator</title>
    <link rel="icon" href="calculator.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head> 
<body>
    <!-- create display, digits, operator, and equal buttons -->
    <div class="grid-container">
        <div class="display grid">
            <div id="display"><span></span></div>
        </div>
        <div id="one" class="grid">
            <button type="button" class="digit">1</button>
        </div>
        <div id="two" class="grid">
            <button type="button" class="digit">2</button>
        </div>
        <div id="three" class="grid">
            <button type="button" class="digit">3</button>
        </div>
        <div id="four" class="grid">
            <button type="button" class="digit">4</button>
        </div>
        <div id="five" class="grid">
            <button type="button" class="digit">5</button>
        </div>
        <div id="six" class="grid">
            <button type="button" class="digit">6</button>
        </div>
        <div id="seven" class="grid">
            <button type="button" class="digit">7</button>
        </div>
        <div id="eight" class="grid">
            <button type="button" class="digit">8</button>
        </div>
        <div id="nine" class="grid">
            <button type="button" class="digit">9</button>
        </div>
        <div id="zero" class="grid">
            <button type="button" class="digit">0</button>
        </div>
        <div id="add" class="grid">
            <button type="button" class="operator">+</button>
        </div>
        <div id="subtract" class="grid">
            <button type="button" class="operator">-</button>
        </div>
        <div id="multiply" class="grid">
            <button type="button" class="operator">x</button>
        </div>
        <div id="divide" class="grid">
            <button type="button" class="operator">/</button>
        </div>
        <div id="decimal" class="grid">
            <button type="button">.</button>
        </div>
        <div id="equal" class="grid">
            <button type="button" class="operator">=</button>
        </div>
        <div id="clear" class="grid">
            <button type="button">Clear</button>
        </div>
        <div id="backspace" class="grid">
            <button type="button">Back</button>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
