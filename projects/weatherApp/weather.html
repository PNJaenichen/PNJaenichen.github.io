<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Weather App</title>
        <link rel='icon' href='data:;base64,='>
        <link rel='stylesheet' type='text/css' href='weather.css'>
    </head>
    <body>
        <header>
        </header>
        <main>
            <label id='zipCode-label' for='zipCode' class='label'>Zip Code:</label>
            <input id='zipCode' type='text' pattern='[0-9]{5}' placeholder='Enter Zip Code'>
            <button id='userLoc' type='submit'>Get Weather</button>
            <div id='weather'>
                <h2 id='location'></h2>
                <div id='wxType'>
                    <img id='wxIcon' src=''>
                </div>
                <p id='currTemp'></p>
                <p id='wxName'></p>
                <div id='windBlock'>
                    <div id='compass'></div>
                    <div class='v1'></div>
                </div>
                <p id='windInfo'></p>
                <div id='sunTimes'>
                    <div class='riseSet'>   
                        <img class='sunTimes' src='../../assets/sunrise.png'>
                        <p id='rise'></p>
                    </div>
                    <div class='riseSet'>   
                        <img class='sunTimes' src='../../assets/sunset.png'>
                        <p id='set'></p>
                    </div>
                </div>
                <div id='other'>
                    <p id='cloudCover'>Cloud Cover: </p>
                    <p id='visibility'>Visibility: </p>
                    <p id='humidity'>Humidity: </p>
                </div>
                <div id='times'>
                    <p id='timePull'></p>
                    <p id='timeZone'></p>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </body>
    <script src="weather.js" defer></script>
</html>
