<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Weather App</title>
        <link rel='icon' href='data:;base64,='>
        <link rel='stylesheet' type='text/css' href='weather.css'>
    </head>
    <body>
        <header>
        </header>
        <main>
            <label id='zipCode-label' for='zipCode' class='label'>Zip Code:</label>
            <input id='zipCode' type='text' pattern='[0-9]{5}' placeholder='Enter Zip Code'>
            <button id='userLoc' type='submit'>Get Weather</button>
            <div id='weather'>
                <h2>Location</h2>
                <div id='wxType'>
                    <img src='http://openweathermap.org/img/wn/04d@2x.png'>
                    <div id='temps'>
                        <p>70</p>
                        <p>50</p>
                    </div>
                </div>
                <div id='windBlock'>
                    <div id='compass'></div>
                </div>

            </div>
        </main>
        <footer>
        </footer>
    </body>
    <script src="weather.js" defer></script>
</html>
